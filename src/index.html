<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- set to shrinktofit=no -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Point to styles.css -->
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Random Card Generator</title>
  </head>

  <body class="bg-success">
    <div class="container d-flex justify-content-center">
      <div class="row align-content-center my-3 py-3">
        <div class="card" id="card" style="height:40vw; width:25vw;">
          <div
            id="top-left-icon"
            class="mt-2 ms-2"
            style="font-size: 8vw;"
          ></div>
          <div
            id="center-number"
            class="d-flex justify-content-center align-items-center position-absolute top-50 start-50 translate-middle"
            style="font-size: 8vw;"
          ></div>
          <div
            id="bottom-right-icon"
            class="position-absolute bottom-0 end-0 me-4 mb-3"
            style="font-size: 8vw;"
          ></div>
        </div>
      </div>
    </div>

    <!-- point to app.js for JavaScript -->
    <script src="app.js"></script>
    <!-- Popper.js, then Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
